{% extends "base.html" %}

{% block title %}Report - AutoFINE{% endblock %}

{% block content %}
<div class="main-content-professional animate-fade-in-professional" style="background: #ffffff;">
  <h2 class="mb-3" style="color: var(--navy-blue); font-weight: 700;">
    <i class="bi bi-flag" style="color: var(--red-alert);"></i> Report an Incident
  </h2>
  <div style="color: var(--text-medium);" class="mb-4">Report illegal activity or any mishap. (Demo workflow; can be routed to control room.)</div>

  <form method="POST" class="card-professional">
    <div class="card-header">
      <h5 class="card-title mb-0">Report Form</h5>
    </div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Report Type</label>
          <select class="form-control-professional" name="report_type" required>
            <option value="illegal_activity">Illegal Activity</option>
            <option value="mishap">Mishappening / Accident</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">City</label>
          <select class="form-control-professional" name="city">
            <option value="">Select</option>
            {% for c in cities %}
              <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Location</label>
          <input class="form-control-professional" name="location" placeholder="Landmark / Area" />
        </div>
        <div class="col-12">
          <label class="form-label">Details</label>
          <textarea class="form-control-professional" name="details" rows="6" required placeholder="Explain what happened (what, when, vehicle no if known, people involved, etc.)..."></textarea>
          <small class="text-muted">Tip: Add vehicle number / landmark / time to help faster action.</small>
        </div>
      </div>
    </div>
    <div class="card-body pt-0">
      <button class="btn-professional btn-professional-accent" type="submit">
        <i class="bi bi-send"></i> Submit Report
      </button>
    </div>
  </form>
</div>
{% endblock %}
