{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="main-content" style="background: #ffffff; padding: 2rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-sm); border: 1px solid var(--border-light);">
            <h2 class="text-center mb-4">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </h2>
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="mb-3">
                    <label for="user_type" class="form-label">Login As</label>
                    <select class="form-select" id="user_type" name="user_type" required>
                        <option value="owner">Vehicle Owner</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn-professional btn-professional-primary btn-lg" style="padding: 12px 24px; font-size: 16px; font-weight: 600; border-radius: 8px;">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </div>
                
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                </div>
            </form>
            
            <div class="alert alert-info mt-4" role="alert">
                <strong>Demo Credentials:</strong><br>
                Admin: username: <code>admin</code>, password: <code>admin123</code>
            </div>
        </div>
    </div>
</div>
{% endblock %}
