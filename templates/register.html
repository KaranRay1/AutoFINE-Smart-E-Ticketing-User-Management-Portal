{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="main-content" style="background: #ffffff; padding: 2rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-sm); border: 1px solid var(--border-light);">
            <h2 class="text-center mb-4">
                <i class="bi bi-person-plus"></i> Register
            </h2>
            
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>

                <div class="mb-3">
                    <label for="dl_number" class="form-label">Driving License Number (Optional)</label>
                    <input type="text" class="form-control" id="dl_number" name="dl_number" placeholder="e.g., UKDL-12-123456">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn-professional btn-professional-primary btn-lg" style="padding: 12px 24px; font-size: 16px; font-weight: 600; border-radius: 8px;">
                        <i class="bi bi-person-plus"></i> Register
                    </button>
                </div>
                
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
